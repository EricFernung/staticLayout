<!DOCTYPE html>

<html lang="en">   
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"  >
    <title>Static Layout</title>   
</head>
<body class="mtt" style="position: relative;">
    <div id="style-pack-theming">
        <style type="text/css">
        @media screen and (min-width:1025px) {
           
        }
        
        </style>
    </div>
    <div id="nav-outer-container" class="full-nav" >
        <div id="nav-drawer-bg"></div>
        <div id="nav-inner-container">
            <span id="navbar" style>
                <div id="nav-wrapper">
                    <div id="nav-header-bg"></div>
                    <div id="nav-external-links">
                        <ul id="social-links" class = "social">
                            <li>
                                <a class="facebook" a target="_blank">
                                    <span class="facebook-icon"></span>
                                </a>
                            </li>

                        </ul>
                    </div>
                        <a id="nav-sw-logo"></a>
                    <div id="nav-utility">
                        <div id="nav-search-container" class>
                            <form id="topnav-search" class="nav-search top-nav" action="search" method="GET">
                                <div class="query-field">
                                    <input id="nav-search-input" name="q" type="text" placeholder="Search Star Wars" value spellcheck="false" autocorrect="off" autocapitalize="off" autocomplete="off">
                                </div>
                            </form>
                            <button class="nav-search-button ada-el-focus" aria-label="Open Search" id="nav-search-icon" tabindex="0"></button>
                        </div>
                    </div>
                </div>
            </span>
            <div id="nav-drawer">
                <nav id="nav-content"> 
                    <ul id="section-links">
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="news-content-title">
                                    <span>News + Blog</span>
                                </p>
                            </a>
                        </li>
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="video-content-title">
                                    <span>Video</span>
                                </p>
                            </a>
                        </li>
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="films-content-title">
                                    <span>Films</span>
                                </p>
                            </a>
                        </li>
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="tvshows-content-title">
                                    <span>Series</span>
                                </p>
                            </a>
                        </li>
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="gamesapp-content-title">
                                    <span>Interactive</span>
                                </p>
                            </a>
                        </li>
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="community-content-title">
                                    <span>Community</span>
                                </p>
                            </a>
                        </li>
                        <li itemprop="name">
                            <a itemprop="url" target="_blank">
                                <p class="databank-content-title">
                                    <span>Databank</span>
                                </p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    <div id="body-wrapper" class="gapless body-text-color-light">
        <div id="burger-container">
            <div id = "main-body">
                <div id = "main">
                    <article id="burger" class>
                        <section class="header_banner">
                            <div class="module_header_container">
                                <div class="module_header">
                                    <div class="title">
                                        <h2 class="title-container">
                                            <div class="title-text">ALL THE STAR WARS FAVORITES NOW STREAMING ON DISNEY+</div>
                                        </h2>
                                    </div>
                                </div>
                            </div>
                        </section>
                       
                        <section class="section2"> 
                            <div class="bound">
                                <div class="image-wrapper background-image">
                                    <img src="../staticLayout/assets/bad-batch.webp">
                                </div>
                            <div class="content-overlay">
                                <div class="content-body">
                                    <img src="assets/bad-batch-aftermath.webp" style="width:400px">
                                </div>
                            </div>
                        </section>
                        <section class="section3">
                            <div class="bound2">
                                <div class="image-wrapper background-image">
                                    <div class="aspect" style="padding-bottom: 41.14%">
                                        <img src="assets/may-the-4th-be-with-you.webp">
                                    </div>
                                </div>
                            </div>
                        </section>
                        </div>           
                            </div>
                        
                    </article>
            <div id="background-styles" style="background-position: center top 181px;">
                </div class="starfield-bg"></div>
                </div>
            </div>  
        </div>
    </div>
</body>
</html>
